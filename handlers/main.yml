---
- name: Restart RabbitMQ
  ansible.builtin.service:
    name: rabbitmq-server
    state: restarted
  listen: Restart rabbitmq
  tags:
    - rabbitmq

- name: Ensure RabbitMQ is running
  ansible.builtin.service_facts:
  until: (ansible_facts.services | community.general.json_query(rabbitmq_jpq.service)).state == "running"
  retries: 10
  delay: 2
  listen: Restart rabbitmq
  tags:
    - rabbitmq
...
